<!DOCTYPE html>
<html ng-app="app">

<head>
    <link data-require="bootstrap-css@*" data-semver="4.0.0-alpha.4" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Calculator</a>
                </div>
            </div>
        </div>
        <div class="container main" ng-controller="CalculatorCtrl">
            <form name="calcForm">
                <div class="row">
                    <div class="form-group col-xs-3">
                        <label for="code">Input Number 1</label>
                        <input class="form-control input-sm" name="operand1"
                            ng-model="operand1" type="text" 
                            ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
                            ng-change="calculate(operation, operand1, operand2)">
                        <div ng-show="calcForm.operand1.$error.pattern" class="alert alert-danger">
                                Please enter a valid number!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-3 ">
                        <label for="code">Input Operation [+ - * / ]</label>
                        <input class="form-control" name="operation"
                            ng-model="operation" type="text"  
                            ng-pattern="/^[+-*/]$/"
                            ng-change="calculate(operation, operand1, operand2)">
                        <div ng-show="calcForm.operand1.$error.pattern" class="alert alert-danger">
                                Please enter a valid Operator! 
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-3 ">
                        <label for="code">Input Number 2</label>
                        <input class="form-control" name="operand2"
                            ng-model="operand2" type="text" 
                            ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
                            ng-change="calculate(operation, operand1, operand2)">
                            <div ng-show="calcForm.operand2.$error.pattern" class="alert alert-danger">
                                Please enter a valid number!
                            </div>
                    </div>
                </div>   
                
                <div class="form-group">
                        <label for="inputlg">Result</label>
                        {{result}}
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="container">
                <p></p>
            </div>
        </div>
    </div>
</body>

</html>
